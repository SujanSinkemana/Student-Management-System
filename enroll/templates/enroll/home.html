{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css'%}"/>
    <title>Document</title>
</head>
<body>
    <div class="container-mt-5">
        <h2 class='text-center alert alert-danger'>Ajax Crud</h2>
        <div class='row'>
            <div class ='col-sm-4'>
                <h3 class ='text-center alert alert-info'>Student Registration</h3>
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="stuid" id="stuid"/>
                    {{form.as_p}}
                    <input type="button" class='btn btn-success' value="Save" id="btnsave">

                </form>
                <div class="alert alert-info" id="msg" style ="display: none"></div>
               

            </div>
            <div class='col-sm-7'>
                <h3 class='text-center alert alert-info'>Student Information</h3>
                <table class= 'table table-hover'>
                    <thead>
                        <tr>
                            <th scope="col">ID</th> 
                            <th scope="col">Name</th> 
                            <th scope="col">Email</th> 
                            <th scope="col">Password</th> 
                            <th scope="col">Action</th> 
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        {% for st in stu  %}
                        <tr>
                            <td>{{st.id}}</td>
                            <td>{{st.name}}</td>
                            <td>{{st.email}}</td>
                            <td>{{st.password}}</td>
                            <td><input type="button" data-sid={{st.id}} class='btn btn-warning btn-sm btn-edit' value='Edit'/>
                                <input type="button" data-sid={{st.id}} class='btn btn-danger btn-sm btn-del' value='Remove'/>
                            
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>

        </div>


    </div>
   

    

    <script src="{% static 'enroll/js/jquery.js'%}"></script>
    <script src="{% static 'enroll/js/bootstrap.js'%}"></script>
    <script src="{% static 'enroll/js/propper.js'%}"></script>
    {% include 'enroll/ajax.html'%}
</body>
</html>
